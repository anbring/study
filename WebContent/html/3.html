<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8" />
	<title>css sprites</title>
	<style type="text/css">
		#del{
			width: 120px;
			background: url(ico.png) left top no-repeat;
			padding-left: 20px;
			float: left;
		}
		
		#save{
			width: 120px;
			background: url(ico.png) left -32px no-repeat;
			padding-left: 20px;
			float: left;
		}

		#edit{
			width: 120px;
			background: url(ico.png) left -64px no-repeat;
			padding-left: 20px;
			float: left;
		}

	</style>
</head>
<body>
	<div id="del">删除</div>
	<div id="save">保存</div>
	<div id="edit">编辑</div>
</body>
</body>
</html>
